<!DOCTYPE html>
<html ng-app="proACT" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="/coffee/js/languages.js"></script>
  <script src="/coffee/js/login.js"></script>
</head>
<body ng-controller="LoginController as login">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{ login.languages.login }}</a>
    </div>
  </nav>
  <div class="container">
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="{{ login.languages.email }}">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{ login.languages.password }}">
      </div>
      <hr>
      <div class="checkbox">
        <label>
          <input type="checkbox"> {{ login.languages.login_lbl_autoLogin }}
        </label>
      </div>
      <button type="submit" class="btn <btn-primary></btn-primary>">{{ login.languages.login }}</button>
      <button type="submit" class="btn btn-default">{{ login.languages.register }}</button>
      <button type="submit" class="btn btn-default">{{ login.languages.forget }}</button>
    </form>
    <hr>
    {{ login.languages.language }}
    <p></p>
    <div class="list-group">
      <a href ng-click="login.changeLanguage('en')" class="list-group-item">English</a>
      <a href ng-click="login.changeLanguage('tc')" class="list-group-item">繁體中文</a>
      <a href ng-click="login.changeLanguage('sc')" class="list-group-item">简体中文</a>
    </div>
  </div>
</body>
</html>
